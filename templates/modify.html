<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Modify</title>

		<!-- Material Design fonts -->
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/css/bootstrap-material-design.min.css" integrity="sha256-j3CLSRG31GkOu6kaeLh7XsRgL2YNvRl9aOtXoAYt320=" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/css/ripples.min.css" integrity="sha256-+Og2qJI9qzvKYwhGo/LYXg0FzE1BhEQfDsUSjKXQ3Bg=" crossorigin="anonymous">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="bs-component">
			<div class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Home</a>
					</div>
					<div class="navbar-collapse collapse navbar-responsive-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/new">New</a></li>
							<li><a href="/newcompany">NewCompany</a></li>
							<li><a href="/orders">Orders</a></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="well bs-component">
				<form class="form-horizontal" action="/new" method="POST">
					<fieldset>
						<legend>New</legend>
						<div class="form-group is-empty">
							<label for="inputCompany" class="col-md-2 control-label">Company</label>

							<div class="col-md-10">
								<input type="text" class="form-control" id="inputCompany" value="{{.Company}}" required name="company">{{.Company}}</input>
							</div>
						</div>

						<div class="form-group is-empty">
							<label for="inputEmail" class="col-md-2 control-label">Email</label>

							<div class="col-md-10">
								<input type="email" class="form-control" id="inputEmail" value="{{.Email}}" required name="email">
							</div>
						</div>
						<div class="form-group is-empty">
							<label for="inputMaterial" class="col-md-2 control-label">Material</label>

							<div class="col-md-10">
								<input type="text" class="form-control" id="inputMaterial" value="{{.Material}}" required name="material">
							</div>
						</div>

						<div class="form-group is-empty">
							<label for="inputProcess" class="col-md-2 control-label">Process</label>

							<div class="col-md-10">
								<input type="text" class="form-control" id="inputProcess" value="{{.Process}}" required name="process">
							</div>
						</div>
						<div class="form-group">
							<label for="selectSamples" class="col-md-2 control-label">Samples Provided</label>

							<div class="col-md-10">
								<select id="selectSamples" class="form-control" name="samples" value="{{.Samples}}">
									<option>true</option>
									<option>false</option>
								</select>
							</div>
						</div>
						<div class="form-group is-empty is-fileinput">
							<label for="inputFile" class="col-md-2 control-label">File</label>

							<div class="col-md-10">
								<input type="text" readonly="" class="form-control" placeholder="Browse...">
								<input type="file" id="inputFile" multiple="" name="files" value="{{.TestFile}}">
							</div>
						</div>
						<div class="form-group is-empty">
							<label for="inputMachine" class="col-md-2 control-label">Machine</label>

							<div class="col-md-10">
								<input type="text" class="form-control" id="inputMachine" value="{{.Machine}}" required name="machine">
							</div>
						</div>

						<div class="form-group is-empty">
							<label for="inputRequest" class="col-md-2 control-label">Name</label>

							<div class="col-md-10">
								<input type="text" class="form-control" id="inputRequest" value="{{.RequestedBy}}" required name="requestedby">
							</div>
						</div>
						<div class="form-group is-empty">
							<label for="inputDate" class="col-md-2 control-label">Due date</label>

							<div class="col-md-10">
								<input type="date" class="form-control" id="inputDate" value="{{.DueDate}}" required name="date">
							</div>
						</div>

						<div class="col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit<div class="ripple-container"></div></button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/js/material.min.js" integrity="sha256-uZbIqasulk7Y9yEwknbeQ0FpF3aUhtPwuggbpvQaI8Y=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/js/ripples.min.js" integrity="sha256-TY/EO/++Ug/P+fSBjaqlmtuphCBKwlP7TOnS+SGnN8g=" crossorigin="anonymous"></script>

		<script>
			$.material.init();
		</script>

	</body>
</html>
